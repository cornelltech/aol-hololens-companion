<ion-header>
  <ion-navbar>
    <ion-title>
      List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of items | async">
      <ion-checkbox checked="{{ item.selected }}"></ion-checkbox>
      <ion-avatar item-left>
        <img src="https://images4.jetcdn.net/md5/6a83091f9b3fefa1b72e1a33844a9ea4.100">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.name }}</h2>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
