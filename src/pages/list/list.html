<ion-header>
  <ion-navbar>
    <ion-title>
      List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item 
            text-wrap
            detail-none 
            *ngFor="let item of items | async">
      <ion-checkbox item-right
                    [checked]="item.selected"
                    (ionChange)="onClick($event, item)"></ion-checkbox>
      <ion-avatar item-left>
        <img [src]="item.image">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.name }}</h2>
      </ion-label>
    </button>

  </ion-list>

</ion-content>
